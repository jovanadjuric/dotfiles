# BEGIN_KITTY_THEME
include current-theme.conf
# END_KITTY_THEME

# BEGIN_LAYOUTS
enabled_layouts tall, fat, horizontal
# END_LAYOUTS

# BEGIN_FONTS
font_size 13.0
# END_FONTS

# BEGIN STYLING
background_opacity 0.70
background_image ./assets/bgd.png
background_blur 25
window_margin_width     5
background_image_layout scaled
background_tint         0.7
background_tint_gaps    -10.0

window_border_width     1pt

tab_bar_style       powerline
tab_powerline_style slanted
single_window_margin_width 0
tab_title_template "{index}: {title.split('/')[-1]}"

# END STYLING

# KEYMAPS
map ctrl+shift+left resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up resize_window taller
map ctrl+shift+down resize_window shorter 3
# reset all windows in the tab to default sizes
map ctrl+shift+/ resize_window reset
# END KEYMAPS

# START SCROLLBACK
allow_remote_control socket-only
listen_on unix:/tmp/kitty
shell_integration enabled
# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten /Users/jovana/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py

# Browse scrollback buffer in nvim
map kitty_mod+h kitty_scrollback_nvim
# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output
# END SCROLLBACK
